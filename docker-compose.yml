services:
  postgres:
    image: postgres:bookworm
    container_name: bus_booking_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${docker_postgres_user}
      POSTGRES_PASSWORD: ${docker_postgres_password}
      POSTGRES_DB: ${docker_postgres_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${docker_postgres_user} -d ${docker_postgres_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bus_booking_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${docker_pgadmin_email}
      PGADMIN_DEFAULT_PASSWORD: ${docker_pgadmin_password}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:
