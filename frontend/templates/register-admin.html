{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="auth-card">
        <h1 class="auth-card__title">Register Admin</h1>

        <form id="registerAdminForm" class="auth-card__form">
            <div class="form-group">
                <label for="username" class="form__label">Username *</label>
                <input type="text" id="username" class="form__input" required>
            </div>
            <div class="form-group">
                <label for="email" class="form__label">Email *</label>
                <input type="email" id="email" class="form__input" required>
            </div>
            <div class="form-group">
                <label for="firstName" class="form__label">First Name</label>
                <input type="text" id="firstName" class="form__input" placeholder="Enter you first name">
            </div>
            <div class="form-group">
                <label for="lastName" class="form__label">Last Name</label>
                <input type="text" id="lastName" class="form__input" placeholder="Enter you last name">
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="form__label">Phone Number</label>
                <input type="text" id="phoneNumber" class="form__input" placeholder="Type your phone number">
            </div>
            <div class="form-group">
                <label for="password" class="form__label">Password</label>
                <input type="password" id="password" class="form__input" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="passwordConfirm" class="form__label">Confirm password</label>
                <input type="password" id="passwordConfirm" class="form__input" placeholder="Re-enter your password">
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <button type="submit" id="registerAdminBtn" class="form__submit-btn">Create Admin Account</button>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_js %}

<script type="module" src="/static/js/auth/register_admin.js"></script>

{% endblock %}
