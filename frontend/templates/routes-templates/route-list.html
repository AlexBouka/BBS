{% extends 'base.html' %}

{% block title %}Route List - Bus Booking System{% endblock %}

{% block extra_css %}

<link rel="stylesheet" href="{{ url_for('static', path='/css/create_route.css') }}">

{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Bus Routes</h1>
        <div class="header-actions">
            <button id="createRouteBtn" class="btn" onclick="window.location.href='/routes/create/'">Create Route</button>
        </div>
    </div>
    <div class="filter-card">
        <h3>Filter Routes</h3>
        <div class="filters">
            <div class="form-group">
                <label for="filterOriginCity">Origin City</label>
                <input type="text" id="filterOriginCity" placeholder="Enter origin city">
            </div>
            <div class="form-group">
                <label for="filterDestinationCity">Destination City</label>
                <input type="text" id="filterDestinationCity" placeholder="Enter destination city">
            </div>
            <div class="form-group">
                <label for="filterStatus">Status</label>
                <select id="filterStatus">
                    <option value="">All statuses</option>
                    <option value="ACTIVE">Active</option>
                    <option value="INACTIVE">Inactive</option>
                    <option value="SEASONAL">Seasonal</option>
                    <option value="DELETED">Deleted</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-apply" id="applyFiltersBtn">Apply Filters</button>
                <button class="btn btn-clear" id="clearFiltersBtn">Clear</button>
            </div>
        </div>
    </div>
    <!-- Loading state -->
    <div id="loadingState" class="loading-state" style="display: none;"></div>

    <!-- Routes List -->
    <div id="routesContainer" class="routes-container">
        <!-- Routes will be loaded here by JS -->
    </div>

    <!-- No results message -->
    <div id="noResults" class="no-results" style="display: none;">
        <p class="no-results__message">No routes found.</p>
    </div>

    <!-- Pagination -->
    <div id="paginationContainer" class="pagination-container">
        <!-- Pagination will be rendered here -->
    </div>
</div>

{% endblock %}

{% block extra_js %}

<script type="module" src="/static/js/routes/route_list.js"></script>

{% endblock %}
